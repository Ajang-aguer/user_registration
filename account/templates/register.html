{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<h2>Register</h2>
<div class="row">
	
	<form method="POST" action="{% url 'register' %}" enctype='multipart/form-data'>
		{% csrf_token %}
	
		{{ form|crispy}}
	
		<button type="submit" class="btn btn-primary">Register</button>
	</form>

</div>
<br/><br/>

{% endblock %}
